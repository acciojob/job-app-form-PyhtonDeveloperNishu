<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<!-- the entire body must be written by student -->
    <label for="name">Name</label>
	<input name="name" type="text" id="name" required>
	<br><br>
	<label for="email">Email</label>
	<input type="email" name="email" required>
	<br><br>
	<label for="gender">Gender</label>
	<input type="radio" name="gender" required value="Male">Male
	<br>
	<input type="radio" name="gender" required value="Female">Female
	<br><br>
	<label for="laptop">Laptop Brands</label>
	<select name="laptop" multiple id="laptop">
		<option value="apple">Apple</option>
		<option value="asus">Asus</option>
		<option value="hp">HP</option>
	</select>
	<br><br>
	<label for="dob">Date of Birth</label>
	<input type="date" id="dob" required>
	<br><br>
	<label for="password">Password</label>
	<input type="password" id="password" required name="password">
	<br><br>
	<label for="Portfolio">Portfolio</label>
	<input type="url" id="portfolio">
	<button type="submit">Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
